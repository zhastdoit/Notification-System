<div *ngFor="let message of messages">
  <div class="container-fluid main_container" *ngIf="message.id==this.data.selectedId">
    <div>
      <form>
        <div class="row col-md-12">
          <!--<div class="alert alert-success" *ngIf="sendSuccess">-->
            <!--<strong>Success!</strong>-->
          <!--</div>-->
          <div class="form-group">
            <div class = "col-sm-12 col-md-12 div-margin-title no-border">
              <!--<label for="title">Subject</label>-->
              <div class="col-sm-10">
                <h3>{{message.title}}</h3>
              </div>
              <div class="col-xs-1 form-inline titlebutton">
                <a type="button" data-toggle="pill" href="#inbox" (click)="markMsg()">
                  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </a>
              </div>
              <div class="col-xs-1 form-inline titlebutton">
                <a type="button" data-toggle="pill" href="#inbox" (click)="deleteMsg()">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
              </div>
            </div>
            <div class = "col-sm-8 col-md-8 form-inline font-grey ">
              <label>{{message.createdById}} {{message.sendTime}} <span class="label label-info">{{message.tag}}</span></label>
            </div>
            <div class="col-xs-12 col-sm-4 pull-right">
              <div class="col-xs-6 form-inline">
                <a type="button" class="btn btn-success btn-block" data-toggle="pill" href="#newmsg" (click)="replyMessage()"> Reply </a>
              </div>
              <div class="col-xs-6 form-inline">
                <a type="button" class="btn btn-danger btn-block" data-toggle="pill" href="#inbox">Back</a>
              </div>
            </div>
          </div>
        </div>
        <div class = "col-md-12 div-margin">
            <p>{{message.text}}</p>
        </div>
        <!--<button type="submit" class="btn btn-default" (click)="searchKeyword()"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>-->
      </form>
    </div>
  </div>
</div>
