<div class="container-fluid main_container">
  <div>
    <form #formRef="ngForm">
      <div class="row col-md-12 keywordInput">
        <div class="form-group">
          <div class = "col-sm-12 col-md-12 div-margin">
            <!--<label for="title">Subject</label>-->
            <input type="text" class="form-control no-border" id="title"
                   name="title" placeholder="Subject..." [(ngModel)]="title" (ngModelChange)="keywordMark()">
          </div>
          <div class = "col-sm-4 col-md-4 form-inline">
            <label for="option">Groups</label>
            <select class="form-control" id="option"
                    name="options" [(ngModel)]="choseOption" (ngModelChange)="selectGroup()" [value]="options" >
              <option *ngFor="let opt of options">
                {{opt}}
              </option>
            </select>
          </div>
          <div class = "col-md-offset-4 col-sm-2 col-md-2 form-inline">
            <form>
              <button type="button" class="btn btn-success btn-block" (click)="sendMsg()"> Send </button>
            </form>
          </div>
          <div class = "col-sm-2 col-md-2 form-inline">
            <form>
              <button type="button" class="btn btn-danger btn-block" (click)="cancelMsg()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <!--<button type="submit" class="btn btn-default" (click)="searchKeyword()"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>-->
    </form>
  </div>
  <div class = "col-md-12 div-margin">
    <div>
      <textarea class="form-control input-session" id="input-session"
                name="input-session" placeholder="Input Message Here..." [(ngModel)]="inputContent"></textarea>
    </div>
  </div>

</div>
